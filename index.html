<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetItDone - Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8fafc;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            color: #0ea5e9;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn {
            background: #0ea5e9;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background: #0284c7;
        }
    </style>
    <script>
        // Redirect to the main application
        setTimeout(() => {
            window.location.href = 'pages/index.html';
        }, 1000);
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">GetItDone</div>
        <h2>Redirecting to Application...</h2>
        <p>You should be automatically redirected to the main application. </p>
        <p>If you are not redirected automatically, please click the button below:</p>
        <a href="pages/index.html" class="btn">Go to Application</a>
    </div>
</body>
</html>
